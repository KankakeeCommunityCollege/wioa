<main class="container">
  <div class="row">
    <div class="col">
      <iframe
        class="iframe__ss-widget"
        id="g_IwnSuccessStories"
        width="100%"
        height="600"
        src="https://apps.illinoisworknet.com/SuccessStories/SuccessStory/Search?LWIA=11"
      ></iframe>
      <div class="mt-3">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#preferencesModal">
          Adjust widget height
        </button>
      </div>
    </div>
  </div>
</main>

<!-- Modal -->
<div class="modal fade" id="preferencesModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="preferencesModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="preferencesModalLabel">Widget preferences</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form" id="widgetHeightForm">
          <label class="my-1 mr-2" for="widgetHeightPref">Widget height&nbsp;<span class="text-muted">[default: 600]</span></label>
          <select class="custom-select my-1 mr-sm-2 formDisabled mb-2" id="widgetHeightPref" disabled>
            <option value="400">400 (px)</option>
            <option value="500">500 (px)</option>
            <option value="600" selected>600 (px)</option>
            <option value="700">700 (px)</option>
            <option value="800">800 (px)</option>
            <option value="900">900 (px)</option>
            <option value="1000">1000 (px)</option>
          </select>
          <div class="form-check ml-3 mb-2">
            <input class="form-check-input formDisabled" type="checkbox" value="" id="rememberPref" disabled>
            <label class="form-check-label" for="rememberPref">
              Remember my preference
            </label>
          </div>
          <button type="button" id="clearPrefs" class="btn btn-outline-secondary ml-3 mb-2" disabled>Clear saved preferences</button>
          <button type="submit" class="btn btn-primary ml-auto formDisabled mb-2" disabled>Adjust widget</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
